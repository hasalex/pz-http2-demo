server {
    listen 443 ssl http2;

    ssl_certificate    server.crt;
    ssl_certificate_key server.key;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        add_header link "</dino.css>; rel=preload; as=style";
    }
    # location /dino.html {
    # }

}